
<svg height="350px" width="350px" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
<style> 
        .label {
                font: bold 20px sans-serif;
                color: #404040;
                -webkit-text-stroke: 1px white;
        }

        path {
                stroke: #E6E2E1;
                stroke-width: 1px;
                transform: translate(60px, 100px);
        }

        .path_1 {
                animation: fadeIn 5s linear forwards;
        }

        .path_2 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 5s;
        }


        
        .path_3 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 10s;
        }


        .path_4 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 15s;
        }

        .path_5 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 20s;
        }

        .path_6 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 25s;
        }

        .path_7 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 30s;
        }

        .path_8 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 35s;
        }

        .path_9 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 40s;
        }

        .path_10 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 45s;
        }

        @keyframes fadeIn {
                0% {                        
                        transform: translate(250px, 300px) rotate(0deg) scale(0);
                        
                }
                50% {
                        transform: translate(150px, 220px) rotate(180deg) scale(0.5);
                        
                }
                
                100% {
                        transform: translate(60px, 120px) rotate(360deg) scale(1);
                        
                }
        }
        .txt_1 {
                opacity: 0;
                animation: txtShow 5s linear forwards 0s;
        }

        .txt_2 {
                opacity: 0;
                animation: txtShow 5s linear forwards 5s;
        }

        .txt_3 {
                opacity: 0;
                animation: txtShow 5s linear forwards 10s;
        }

        .txt_4 {
                opacity: 0;
                animation: txtShow 5s linear forwards 15s;
        }

        .txt_5 {
                opacity: 0;
                animation: txtShow 5s linear forwards 20s;
        }

        .txt_6 {
                opacity: 0;
                animation: txtShow 5s linear forwards 25s;
        }

        .txt_7 {
                opacity: 0;
                animation: txtShow 5s linear forwards 30s;
        }

        .txt_8 {
                opacity: 0;
                animation: txtShow 5s linear forwards 35s;
        }

        .txt_9 {
                opacity: 0;
                animation: txtShow 5s linear forwards 40s;
        }

        .txt_10 {
                opacity: 0;
                animation: txtShow 5s linear forwards 45s;
        }

        @keyframes txtShow {
                0% {                        
                        opacity: 0;
                        transform: translate(0px, 0px) scale(0);
                }
                100% {
                        opacity: 1;
                        transform: translate(0px, 0px) scale(1);
                        
                }
        }
</style>

        <!-- C++ -->
        <path class="path_1" d="M 60,120 L 60.00000000000001,20 A 100,100 0 0 1 151.7754625683981,159.71478906347807 Z" fill="Salmon" stroke="#fff" stroke-width="2"></path>
        <text class="txt_1" x="260" y="150" fill="Salmon" stroke="Salmon" stroke-width="1" >C++</text>
        
        <!-- JavaScript -->
        <path class="path_2" d="M 60,120 L 151.7754625683981,159.71478906347807 A 100,100 0 0 1 16.854395431904123,210.2133959368203 Z" fill="Chocolate" stroke="#fff" stroke-width="2"></path>
        <text class="txt_2" x="260" y="170" fill="Chocolate" stroke="Chocolate" stroke-width="1" >JavaScript</text>
        
        <!-- Jupyter Notebook -->
        <path class="path_3" d="M 60,120 L 16.854395431904123,210.2133959368203 A 100,100 0 0 1 -38.8651744737914,135.0225589120757 Z" fill="RosyBrown" stroke="#fff" stroke-width="2"></path>
        <text class="txt_3" x="260" y="190" fill="RosyBrown" stroke="RosyBrown" stroke-width="1" >Jupyter Notebook</text>
        
        <!-- Java -->
        <path class="path_4" d="M 60,120 L -38.8651744737914,135.0225589120757 A 100,100 0 0 1 -8.911380838734871,47.534686981295366 Z" fill="Tan" stroke="#fff" stroke-width="2"></path>
        <text class="txt_4" x="260" y="210" fill="Tan" stroke="Tan" stroke-width="1" >Java</text>
        
        <!-- HTML -->
        <path class="path_5" d="M 60,120 L -8.911380838734871,47.534686981295366 A 100,100 0 0 1 36.35010029762749,22.836826708532612 Z" fill="IndianRed" stroke="#fff" stroke-width="2"></path>
        <text class="txt_5" x="260" y="230" fill="IndianRed" stroke="IndianRed" stroke-width="1" >HTML</text>
        
        <!-- TypeScript -->
        <path class="path_6" d="M 60,120 L 36.35010029762749,22.836826708532612 A 100,100 0 0 1 54.34814655179753,20.159844989102496 Z" fill="Gold" stroke="#fff" stroke-width="2"></path>
        <text class="txt_6" x="260" y="250" fill="Gold" stroke="Gold" stroke-width="1" >TypeScript</text>
        
        <!-- CSS -->
        <path class="path_7" d="M 60,120 L 54.34814655179753,20.159844989102496 A 100,100 0 0 1 58.74339601166471,20.007895579618392 Z" fill="Pink" stroke="#fff" stroke-width="2"></path>
        <text class="txt_7" x="260" y="270" fill="Pink" stroke="Pink" stroke-width="1" >CSS</text>
        
    <g class="label"> 
	    <text x="50" y="80" fill="grey" >Most Used Languages:</text>
    </g>
</svg>
