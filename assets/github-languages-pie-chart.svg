        <path class="path_7" d="M 60,120 L 37.57292390506185,22.547312721342294 A 100,100 0 0 1 50.5891686681486,20.443803539692 Z" fill="Pink" stroke="#fff" stroke-width="2"></path>
        <text class="txt_7" x="260" y="270" fill="Pink" stroke="Pink" stroke-width="1" >TypeScript</text>
        
        <!-- Shell -->
        <path class="path_8" d="M 60,120 L 50.5891686681486,20.443803539692 A 100,100 0 0 1 57.48699045566621,20.031581071670004 Z" fill="Orange" stroke="#fff" stroke-width="2"></path>
        <text class="txt_8" x="260" y="290" fill="Orange" stroke="Orange" stroke-width="1" >Shell</text>
        
