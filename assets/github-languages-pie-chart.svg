        <text class="txt_7" x="260" y="270" fill="Salmon" stroke="Salmon" stroke-width="1" >Shell</text>
        
        <!-- SCSS -->
        <path class="path_8" d="M 60,120 L 54.34814655179753,20.159844989102496 A 100,100 0 0 1 58.11515602845919,20.017764761919096 Z" fill="Orange" stroke="#fff" stroke-width="2"></path>
        <text class="txt_8" x="260" y="290" fill="Orange" stroke="Orange" stroke-width="1" >SCSS</text>
        
