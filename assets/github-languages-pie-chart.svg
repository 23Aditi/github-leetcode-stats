        <path class="path_4" d="M 60,120 L -37.01265964901057,144.25992307954073 A 100,100 0 0 1 -11.59364830218307,50.183458100652686 Z" fill="LightSeaGreen" stroke="#fff" stroke-width="2"></path>
        <text class="txt_4" x="260" y="210" fill="LightSeaGreen" stroke="LightSeaGreen" stroke-width="1" >Java</text>
        
        <!-- HTML -->
        <path class="path_5" d="M 60,120 L -11.59364830218307,50.183458100652686 A 100,100 0 0 1 35.740076920459344,22.9873403509894 Z" fill="Orange" stroke="#fff" stroke-width="2"></path>
        <text class="txt_5" x="260" y="230" fill="Orange" stroke="Orange" stroke-width="1" >HTML</text>
        
