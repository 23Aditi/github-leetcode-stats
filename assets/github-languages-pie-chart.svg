
<svg height="350px" width="350px" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
<style> 
        .label {
                font: bold 20px sans-serif;
                color: #404040;
                -webkit-text-stroke: 1px white;
        }

        path {
                stroke: #E6E2E1;
                stroke-width: 1px;
                transform: translate(60px, 100px);
        }

        .path_1 {
                animation: fadeIn 5s linear forwards;
        }

        .path_2 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 5s;
        }


        
        .path_3 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 10s;
        }


        .path_4 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 15s;
        }

        .path_5 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 20s;
        }

        .path_6 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 25s;
        }

        .path_7 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 30s;
        }

        .path_8 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 35s;
        }

        .path_9 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 40s;
        }

        .path_10 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 45s;
        }

        @keyframes fadeIn {
                0% {                        
                        transform: translate(250px, 300px) rotate(0deg) scale(0);
                        
                }
                50% {
                        transform: translate(150px, 220px) rotate(180deg) scale(0.5);
                        
                }
                
                100% {
                        transform: translate(60px, 120px) rotate(360deg) scale(1);
                        
                }
        }
        .txt_1 {
                opacity: 0;
                animation: txtShow 5s linear forwards 0s;
        }

        .txt_2 {
                opacity: 0;
                animation: txtShow 5s linear forwards 5s;
        }

        .txt_3 {
                opacity: 0;
                animation: txtShow 5s linear forwards 10s;
        }

        .txt_4 {
                opacity: 0;
                animation: txtShow 5s linear forwards 15s;
        }

        .txt_5 {
                opacity: 0;
                animation: txtShow 5s linear forwards 20s;
        }

        .txt_6 {
                opacity: 0;
                animation: txtShow 5s linear forwards 25s;
        }

        .txt_7 {
                opacity: 0;
                animation: txtShow 5s linear forwards 30s;
        }

        .txt_8 {
                opacity: 0;
                animation: txtShow 5s linear forwards 35s;
        }

        .txt_9 {
                opacity: 0;
                animation: txtShow 5s linear forwards 40s;
        }

        .txt_10 {
                opacity: 0;
                animation: txtShow 5s linear forwards 45s;
        }

        @keyframes txtShow {
                0% {                        
                        opacity: 0;
                        transform: translate(0px, 0px) scale(0);
                }
                100% {
                        opacity: 1;
                        transform: translate(0px, 0px) scale(1);
                        
                }
        }
</style>

        <!-- JavaScript -->
        <path class="path_1" d="M 60,120 L 60.00000000000001,20 A 100,100 0 0 1 142.35325976284275,176.72689491267565 Z" fill="MediumTurquoise" stroke="#fff" stroke-width="2"></path>
        <text class="txt_1" x="260" y="150" fill="MediumTurquoise" stroke="MediumTurquoise" stroke-width="1" >JavaScript</text>
        
        <!-- C++ -->
        <path class="path_2" d="M 60,120 L 142.35325976284275,176.72689491267565 A 100,100 0 0 1 22.0220904478199,212.50772068344583 Z" fill="Gold" stroke="#fff" stroke-width="2"></path>
        <text class="txt_2" x="260" y="170" fill="Gold" stroke="Gold" stroke-width="1" >C++</text>
        
        <!-- Jupyter Notebook -->
        <path class="path_3" d="M 60,120 L 22.0220904478199,212.50772068344583 A 100,100 0 0 1 -39.36113105200083,131.28563848734822 Z" fill="DarkKhaki" stroke="#fff" stroke-width="2"></path>
        <text class="txt_3" x="260" y="190" fill="DarkKhaki" stroke="DarkKhaki" stroke-width="1" >Jupyter Notebook</text>
        
        <!-- Java -->
        <path class="path_4" d="M 60,120 L -39.36113105200083,131.28563848734822 A 100,100 0 0 1 0.7143179838940981,39.46921142888779 Z" fill="CornflowerBlue" stroke="#fff" stroke-width="2"></path>
        <text class="txt_4" x="260" y="210" fill="CornflowerBlue" stroke="CornflowerBlue" stroke-width="1" >Java</text>
        
        <!-- HTML -->
        <path class="path_5" d="M 60,120 L 0.7143179838940981,39.46921142888779 A 100,100 0 0 1 53.72094804706859,20.19732715717285 Z" fill="Coral" stroke="#fff" stroke-width="2"></path>
        <text class="txt_5" x="260" y="230" fill="Coral" stroke="Coral" stroke-width="1" >HTML</text>
        
        <!-- CSS -->
        <path class="path_6" d="M 60,120 L 53.72094804706859,20.19732715717285 A 100,100 0 0 1 59.99999999999998,20 Z" fill="Crimson" stroke="#fff" stroke-width="2"></path>
        <text class="txt_6" x="260" y="250" fill="Crimson" stroke="Crimson" stroke-width="1" >CSS</text>
        
    <g class="label"> 
	    <text x="50" y="80" fill="grey" >Most Used Languages:</text>
    </g>
</svg>
