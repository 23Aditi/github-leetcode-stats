        <text class="txt_6" x="260" y="250" fill="DarkKhaki" stroke="DarkKhaki" stroke-width="1" >TypeScript</text>
        
        <!-- CSS -->
        <path class="path_7" d="M 60,120 L 54.97556818202298,20.12630433939826 A 100,100 0 0 1 59.99999999999998,20 Z" fill="Tomato" stroke="#fff" stroke-width="2"></path>
        <text class="txt_7" x="260" y="270" fill="Tomato" stroke="Tomato" stroke-width="1" >CSS</text>
        
    <g class="label"> 
	    <text x="50" y="80" fill="grey" >Most Used Languages:</text>
    </g>
</svg>
