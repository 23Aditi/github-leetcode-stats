        <text class="txt_7" x="260" y="270" fill="Orange" stroke="Orange" stroke-width="1" >TypeScript</text>
        
        <!-- Shell -->
        <path class="path_8" d="M 60,120 L 50.589168668148425,20.443803539692013 A 100,100 0 0 1 56.858924092187166,20.049343963426836 Z" fill="IndianRed" stroke="#fff" stroke-width="2"></path>
        <text class="txt_8" x="260" y="290" fill="IndianRed" stroke="IndianRed" stroke-width="1" >Shell</text>
        
