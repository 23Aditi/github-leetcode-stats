
<svg height="350px" width="350px" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
<style> 
        .label {
                font: bold 20px sans-serif;
                color: #404040;
                -webkit-text-stroke: 1px white;
        }

        path {
                stroke: #E6E2E1;
                stroke-width: 1px;
                transform: translate(60px, 100px);
        }

        .path_1 {
                animation: fadeIn 5s linear forwards;
        }

        .path_2 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 5s;
        }


        
        .path_3 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 10s;
        }


        .path_4 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 15s;
        }

        .path_5 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 20s;
        }

        .path_6 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 25s;
        }

        .path_7 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 30s;
        }

        .path_8 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 35s;
        }

        .path_9 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 40s;
        }

        .path_10 {
                transform: scale(0);
                animation: fadeIn 5s linear forwards 45s;
        }

        @keyframes fadeIn {
                0% {                        
                        transform: translate(250px, 300px) rotate(0deg) scale(0);
                        
                }
                50% {
                        transform: translate(150px, 220px) rotate(180deg) scale(0.5);
                        
                }
                
                100% {
                        transform: translate(60px, 120px) rotate(360deg) scale(1);
                        
                }
        }
        .txt_1 {
                opacity: 0;
                animation: txtShow 5s linear forwards 0s;
        }

        .txt_2 {
                opacity: 0;
                animation: txtShow 5s linear forwards 5s;
        }

        .txt_3 {
                opacity: 0;
                animation: txtShow 5s linear forwards 10s;
        }

        .txt_4 {
                opacity: 0;
                animation: txtShow 5s linear forwards 15s;
        }

        .txt_5 {
                opacity: 0;
                animation: txtShow 5s linear forwards 20s;
        }

        .txt_6 {
                opacity: 0;
                animation: txtShow 5s linear forwards 25s;
        }

        .txt_7 {
                opacity: 0;
                animation: txtShow 5s linear forwards 30s;
        }

        .txt_8 {
                opacity: 0;
                animation: txtShow 5s linear forwards 35s;
        }

        .txt_9 {
                opacity: 0;
                animation: txtShow 5s linear forwards 40s;
        }

        .txt_10 {
                opacity: 0;
                animation: txtShow 5s linear forwards 45s;
        }

        @keyframes txtShow {
                0% {                        
                        opacity: 0;
                        transform: translate(0px, 0px) scale(0);
                }
                100% {
                        opacity: 1;
                        transform: translate(0px, 0px) scale(1);
                        
                }
        }
</style>

        <!-- C++ -->
        <path class="path_1" d="M 60,120 L 60.00000000000001,20 A 100,100 0 0 1 151.52411726209175,160.29064357136627 Z" fill="MediumAquaMarine" stroke="#fff" stroke-width="2"></path>
        <text class="txt_1" x="260" y="150" fill="MediumAquaMarine" stroke="MediumAquaMarine" stroke-width="1" >C++</text>
        
        <!-- JavaScript -->
        <path class="path_2" d="M 60,120 L 151.52411726209175,160.29064357136627 A 100,100 0 0 1 12.929606783466774,208.22912264349534 Z" fill="Coral" stroke="#fff" stroke-width="2"></path>
        <text class="txt_2" x="260" y="170" fill="Coral" stroke="Coral" stroke-width="1" >JavaScript</text>
        
        <!-- Jupyter Notebook -->
        <path class="path_3" d="M 60,120 L 12.929606783466774,208.22912264349534 A 100,100 0 0 1 -39.28826045698136,131.90971600948706 Z" fill="Chocolate" stroke="#fff" stroke-width="2"></path>
        <text class="txt_3" x="260" y="190" fill="Chocolate" stroke="Chocolate" stroke-width="1" >Jupyter Notebook</text>
        
        <!-- Java -->
        <path class="path_4" d="M 60,120 L -39.28826045698136,131.90971600948706 A 100,100 0 0 1 -7.533280812102461,46.24868826418263 Z" fill="Tan" stroke="#fff" stroke-width="2"></path>
        <text class="txt_4" x="260" y="210" fill="Tan" stroke="Tan" stroke-width="1" >Java</text>
        
        <!-- HTML -->
        <path class="path_5" d="M 60,120 L -7.533280812102461,46.24868826418263 A 100,100 0 0 1 37.57292390506185,22.547312721342294 Z" fill="DarkKhaki" stroke="#fff" stroke-width="2"></path>
        <text class="txt_5" x="260" y="230" fill="DarkKhaki" stroke="DarkKhaki" stroke-width="1" >HTML</text>
        
        <!-- TypeScript -->
        <path class="path_6" d="M 60,120 L 37.57292390506185,22.547312721342294 A 100,100 0 0 1 55.60318816821341,20.096706532187525 Z" fill="RosyBrown" stroke="#fff" stroke-width="2"></path>
        <text class="txt_6" x="260" y="250" fill="RosyBrown" stroke="RosyBrown" stroke-width="1" >TypeScript</text>
        
        <!-- CSS -->
        <path class="path_7" d="M 60,120 L 55.60318816821341,20.096706532187525 A 100,100 0 0 1 59.99999999999989,20 Z" fill="Tomato" stroke="#fff" stroke-width="2"></path>
        <text class="txt_7" x="260" y="270" fill="Tomato" stroke="Tomato" stroke-width="1" >CSS</text>
        
    <g class="label"> 
	    <text x="50" y="80" fill="grey" >Most Used Languages:</text>
    </g>
</svg>
