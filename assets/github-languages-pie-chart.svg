        <text class="txt_7" x="260" y="270" fill="CornflowerBlue" stroke="CornflowerBlue" stroke-width="1" >TypeScript</text>
        
        <!-- Shell -->
        <path class="path_8" d="M 60,120 L 49.96382851487841,20.50489830187 A 100,100 0 0 1 56.858924092186996,20.04934396342685 Z" fill="MediumAquaMarine" stroke="#fff" stroke-width="2"></path>
