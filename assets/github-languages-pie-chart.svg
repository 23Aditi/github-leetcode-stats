        <path class="path_7" d="M 60,120 L 55.6031881682135,20.096706532187525 A 100,100 0 0 1 60.62831439655593,20.001973914386284 Z" fill="LightSeaGreen" stroke="#fff" stroke-width="2"></path>
        <text class="txt_7" x="260" y="270" fill="LightSeaGreen" stroke="LightSeaGreen" stroke-width="1" >CSS</text>
        
    <g class="label"> 
	    <text x="50" y="80" fill="grey" >Most Used Languages:</text>
    </g>
</svg>
