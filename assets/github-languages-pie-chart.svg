        <path class="path_8" d="M 60,120 L 51.21488034492568,20.386639085682745 A 100,100 0 0 1 57.48699045566621,20.031581071670004 Z" fill="MediumAquaMarine" stroke="#fff" stroke-width="2"></path>
        <text class="txt_8" x="260" y="290" fill="MediumAquaMarine" stroke="MediumAquaMarine" stroke-width="1" >Shell</text>
        
