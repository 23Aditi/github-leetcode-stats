        <path class="path_7" d="M 60,120 L 54.97556818202316,20.126304339398246 A 100,100 0 0 1 60.00000000000007,20 Z" fill="Salmon" stroke="#fff" stroke-width="2"></path>
        <text class="txt_7" x="260" y="270" fill="Salmon" stroke="Salmon" stroke-width="1" >CSS</text>
        
    <g class="label"> 
	    <text x="50" y="80" fill="grey" >Most Used Languages:</text>
    </g>
</svg>
