
<svg 
	viewBox="0 0 650 300"
	height="200px"
	width="600px" 
	xmlns="http://www.w3.org/2000/svg">
	<style>
		.label {
			font: bold 25px sans-serif;
			color: #404040;
			-webkit-text-stroke: 1px white;
	  	}
		.name {
			font: bold 18px sans-serif;
			color: #404040;
	  	}

		.line {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3.5s ease-in-out forwards;	
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
		}

		.path {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3.5s ease-in-out forwards;	
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
		}
		  
		@keyframes dash {
			to {
				stroke-dashoffset: 0;
			}
		}

	</style>
	
	<g stroke="#E6E2E1" fill="none" stroke-width="1">
  		<circle cx="20" cy="150" r="125" />
		<circle cx="20" cy="150" r="105" />
		<circle cx="20" cy="150" r="85" />
		<circle cx="20" cy="150" r="65" />
		<circle cx="20" cy="150" r="45" />
  		<circle cx="20" cy="150" r="25" />
	</g>
<g fill="none" stroke-width="20" class="line"><line x2="550" y2="275" x1="20" y1="275" stroke="RoyalBlue" />
		<line x2="513" y2="255" x1="20" y1="255" stroke="LightSeaGreen" />
		<line x2="12" y2="235" x1="20" y1="235" stroke="Orchid" />
		</g>
	
	<g fill="none" stroke-width="20" stroke-linecap="round" class="path">
	<path d="M 20 275 A 125 125 45 0 1 -58 52" stroke="RoyalBlue"/>
		<path d="M 20 255 A 105 105 45 0 1 -50 71" stroke="LightSeaGreen"/>
		<path d="M 20 235 A 85 85 45 0 1 -64 148" stroke="Orchid"/>
		
	</g>
	<g class="name"> <text x="560" y="280" fill="RoyalBlue" >C++ (51.1%)</text>
		 <text x="523" y="260" fill="LightSeaGreen" >Java (47.7%)</text>
		 <text x="22" y="240" fill="Orchid" >JavaScript (1.2%)</text>
		</g>
	
<g class="label"> 
	<text x="220" y="60" fill="grey" >Most Used Languages:</text>
</g>
</svg>