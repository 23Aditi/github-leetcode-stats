
<svg 
	viewBox="0 0 650 300"
	height="200px"
	width="600px" 
	xmlns="http://www.w3.org/2000/svg">
	<style>
		.label {
			font: bold 25px sans-serif;
			color: #404040;
			-webkit-text-stroke: 1px white;
	  	}
		.name {
			font: bold 18px sans-serif;
			color: #404040;
	  	}

		.line {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3.5s ease-in-out forwards;	
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
		}

		.path {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3.5s ease-in-out forwards;	
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
		}
		  
		@keyframes dash {
			to {
				stroke-dashoffset: 0;
			}
		}

	</style>
	
	<g stroke="#E6E2E1" fill="none" stroke-width="1">
  		<circle cx="20" cy="150" r="125" />
		<circle cx="20" cy="150" r="105" />
		<circle cx="20" cy="150" r="85" />
		<circle cx="20" cy="150" r="65" />
		<circle cx="20" cy="150" r="45" />
  		<circle cx="20" cy="150" r="25" />
	</g>
<g fill="none" stroke-width="20" class="line"><line x2="550" y2="275" x1="20" y1="275" stroke="DarkKhaki" />
		<line x2="462" y2="255" x1="20" y1="255" stroke="DodgerBlue" />
		<line x2="423" y2="235" x1="20" y1="235" stroke="RosyBrown" />
		<line x2="121" y2="215" x1="20" y1="215" stroke="LightSeaGreen" />
		<line x2="4" y2="195" x1="20" y1="195" stroke="Salmon" />
		</g>
	
	<g fill="none" stroke-width="20" stroke-linecap="round" class="path">
	<path d="M 20 275 A 125 125 45 0 1 -82 78" stroke="DarkKhaki"/>
		<path d="M 20 255 A 105 105 45 0 1 -70 97" stroke="DodgerBlue"/>
		<path d="M 20 235 A 85 85 45 0 1 -55 111" stroke="RosyBrown"/>
		<path d="M 20 215 A 65 65 45 0 1 -44 140" stroke="LightSeaGreen"/>
		<path d="M 20 195 A 45 45 45 0 1 -25 150" stroke="Salmon"/>
		
	</g>
	<g class="name"> <text x="560" y="280" fill="DarkKhaki" >JavaScript (35.2%)</text>
		 <text x="472" y="260" fill="DodgerBlue" >C++ (29.6%)</text>
		 <text x="433" y="240" fill="RosyBrown" >Java (27.1%)</text>
		 <text x="131" y="220" fill="LightSeaGreen" >HTML (7.8%)</text>
		 <text x="14" y="200" fill="Salmon" >CSS (0.3%)</text>
