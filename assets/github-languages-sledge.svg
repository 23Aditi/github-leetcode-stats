
<svg 
	viewBox="0 0 650 300"
	height="200px"
	width="600px" 
	xmlns="http://www.w3.org/2000/svg">
	<style>
		.label {
			font: bold 25px sans-serif;
			color: #404040;
			-webkit-text-stroke: 1px white;
	  	}
		.name {
			font: bold 18px sans-serif;
			color: #404040;
	  	}

		.line {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3.5s ease-in-out forwards;	
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
		}

		.path {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3.5s ease-in-out forwards;	
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
		}
		  
		@keyframes dash {
			to {
				stroke-dashoffset: 0;
			}
		}

	</style>
	
	<g stroke="#E6E2E1" fill="none" stroke-width="1">
  		<circle cx="20" cy="150" r="125" />
		<circle cx="20" cy="150" r="105" />
		<circle cx="20" cy="150" r="85" />
		<circle cx="20" cy="150" r="65" />
		<circle cx="20" cy="150" r="45" />
  		<circle cx="20" cy="150" r="25" />
	</g>
<g fill="none" stroke-width="20" class="line"><line x2="550" y2="275" x1="20" y1="275" stroke="Tomato" />
		<line x2="486" y2="255" x1="20" y1="255" stroke="Coral" />
		<line x2="423" y2="235" x1="20" y1="235" stroke="SteelBlue" />
		<line x2="164" y2="215" x1="20" y1="215" stroke="Orchid" />
		<line x2="4" y2="195" x1="20" y1="195" stroke="Orange" />
		</g>
	
	<g fill="none" stroke-width="20" stroke-linecap="round" class="path">
	<path d="M 20 275 A 125 125 45 0 1 -83 80" stroke="Tomato"/>
		<path d="M 20 255 A 105 105 45 0 1 -70 97" stroke="Coral"/>
		<path d="M 20 235 A 85 85 45 0 1 -56 112" stroke="SteelBlue"/>
		<path d="M 20 215 A 65 65 45 0 1 -44 138" stroke="Orchid"/>
		<path d="M 20 195 A 45 45 45 0 1 -25 150" stroke="Orange"/>
		
	</g>
	<g class="name"> <text x="560" y="280" fill="Tomato" >JavaScript (33.8%)</text>
		 <text x="496" y="260" fill="Coral" >C++ (29.9%)</text>
		 <text x="433" y="240" fill="SteelBlue" >Java (26%)</text>
		 <text x="174" y="220" fill="Orchid" >HTML (10.1%)</text>
		 <text x="14" y="200" fill="Orange" >CSS (0.3%)</text>
		</g>
	
<g class="label"> 
	<text x="220" y="60" fill="grey" >Most Used Languages:</text>
</g>
</svg>