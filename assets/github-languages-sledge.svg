
<svg 
	viewBox="0 0 650 300"
	height="200px"
	width="600px" 
	xmlns="http://www.w3.org/2000/svg">
	<style>
		.label {
			font: bold 25px sans-serif;
			color: #404040;
			-webkit-text-stroke: 1px white;
	  	}
		.name {
			font: bold 18px sans-serif;
			color: #404040;
	  	}

		.line {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3.5s ease-in-out forwards;	
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
		}

		.path {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3.5s ease-in-out forwards;	
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
		}
		  
		@keyframes dash {
			to {
				stroke-dashoffset: 0;
			}
		}

	</style>
	
	<g stroke="#E6E2E1" fill="none" stroke-width="1">
  		<circle cx="20" cy="150" r="125" />
		<circle cx="20" cy="150" r="105" />
		<circle cx="20" cy="150" r="85" />
		<circle cx="20" cy="150" r="65" />
		<circle cx="20" cy="150" r="45" />
  		<circle cx="20" cy="150" r="25" />
	</g>
<g fill="none" stroke-width="20" class="line"><line x2="550" y2="275" x1="20" y1="275" stroke="Coral" />
		<line x2="457" y2="255" x1="20" y1="255" stroke="IndianRed" />
		<line x2="427" y2="235" x1="20" y1="235" stroke="CornflowerBlue" />
		<line x2="249" y2="215" x1="20" y1="215" stroke="Orange" />
		<line x2="244" y2="195" x1="20" y1="195" stroke="MediumAquaMarine" />
		<line x2="133" y2="175" x1="20" y1="175" stroke="RoyalBlue" />
		</g>
	
	<g fill="none" stroke-width="20" stroke-linecap="round" class="path">
	<path d="M 20 275 A 125 125 45 0 1 -92 95" stroke="Coral"/>
		<path d="M 20 255 A 105 105 45 0 1 -78 112" stroke="IndianRed"/>
		<path d="M 20 235 A 85 85 45 0 1 -59 120" stroke="CornflowerBlue"/>
		<path d="M 20 215 A 65 65 45 0 1 -43 136" stroke="Orange"/>
		<path d="M 20 195 A 45 45 45 0 1 -24 141" stroke="MediumAquaMarine"/>
		<path d="M 20 175 A 25 25 45 0 1 -4 147" stroke="RoyalBlue"/>
		
	</g>
	<g class="name"> <text x="560" y="280" fill="Coral" >C++ (25.6%)</text>
		 <text x="467" y="260" fill="IndianRed" >Python (21.3%)</text>
		 <text x="437" y="240" fill="CornflowerBlue" >JavaScript (19.9%)</text>
		 <text x="259" y="220" fill="Orange" >Jupyter Notebook (11.6%)</text>
