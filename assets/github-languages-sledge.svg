
<svg 
	viewBox="0 0 650 300"
	height="200px"
	width="600px" 
	xmlns="http://www.w3.org/2000/svg">
	<style>
		.label {
			font: bold 25px sans-serif;
			color: #404040;
			-webkit-text-stroke: 1px white;
	  	}
		.name {
			font: bold 18px sans-serif;
			color: #404040;
	  	}

		.line {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3.5s ease-in-out forwards;	
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
		}

		.path {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 3.5s ease-in-out forwards;	
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
		}
		  
		@keyframes dash {
			to {
				stroke-dashoffset: 0;
			}
		}

	</style>
	
	<g stroke="#E6E2E1" fill="none" stroke-width="1">
  		<circle cx="20" cy="150" r="125" />
		<circle cx="20" cy="150" r="105" />
		<circle cx="20" cy="150" r="85" />
		<circle cx="20" cy="150" r="65" />
		<circle cx="20" cy="150" r="45" />
  		<circle cx="20" cy="150" r="25" />
	</g>
<g fill="none" stroke-width="20" class="line"><line x2="550" y2="275" x1="20" y1="275" stroke="MediumAquaMarine" />
		<line x2="507" y2="255" x1="20" y1="255" stroke="Crimson" />
		<line x2="274" y2="235" x1="20" y1="235" stroke="IndianRed" />
		</g>
	
	<g fill="none" stroke-width="20" stroke-linecap="round" class="path">
	<path d="M 20 275 A 125 125 45 0 1 -74 67" stroke="MediumAquaMarine"/>
		<path d="M 20 255 A 105 105 45 0 1 -62 85" stroke="Crimson"/>
		<path d="M 20 235 A 85 85 45 0 1 -59 119" stroke="IndianRed"/>
		
	</g>
	<g class="name"> <text x="560" y="280" fill="MediumAquaMarine" >C++ (41.3%)</text>
		 <text x="517" y="260" fill="Crimson" >Java (38.1%)</text>
		 <text x="284" y="240" fill="IndianRed" >JavaScript (20.6%)</text>
		</g>
	
<g class="label"> 
	<text x="220" y="60" fill="grey" >Most Used Languages:</text>
</g>
</svg>