
<svg 
	viewBox="0 0 600 300"
	height="200px"
	width="600px" 
	xmlns="http://www.w3.org/2000/svg">
	<!-- author: meugenom -->
	<!-- https://meugenom.com -->
<style>
.label {
	font: bold 25px sans-serif;
	color: #404040;
	-webkit-text-stroke: 1px white;
  }

.totals: {
	font: bold 25px sans-serif;
	color: black;
	-webkit-text-stroke: 1px white;
}

.path {
	stroke-dasharray: 100;
	stroke-dashoffset: 100;
	animation: dash 0.2s infinite linear backwards;
}
  
@keyframes dash {
	from {
		stroke-dashoffset: 0;
	}
}

.ground {
	animation: forest 30s linear infinite forwards;
}

@keyframes forest {
	from {
		transform: translate(-1900px, 0px);
	}
	to {
		transform: translate(700px, 0px);
	}
}

.bicycle {
	animation: moving 0.5s ease-in-out infinite forwards;
}

@keyframes moving {
	from {
		transform: translate(0px, 2px);
	}
	to {
		transform: translate(0px, 0px);
	}
}
</style>


<g class="ground"></g>
<!--background line-->
<g  stroke="#E6E2E1" fill="none" stroke-width="5">
	<line x1="-50" y1="220" x2="750" y2="220" />
</g>

	<!--moved background-->	
	<g  stroke="#E6E2E1" fill="none" stroke-width="1" class="ground">
		
		<!-- 1 point-->
		<line x1="100" y1="220" x2="100" y2="195"/>
		<image x="40" y="140" width="60" height="60" href="./icons/git-pull-request.svg" />
		<text x="100" y="180" stroke-width="1" stroke="#4a7cb1" class="totals">Total PRs: 116</text>
		
		<!-- 2 point-->
		<line x1="300" y1="220" x2="300" y2="190" />
		<image x="240" y="110" width="60" height="60" href="./icons/issues-close.svg" />
		<text x="300" y="150" stroke-width="1" stroke="#4a7cb1" class="totals">Total Issues: 49</text>
		
		<!-- 3 point-->
		<line x1="600" y1="220" x2="600" y2="185" />
		<image x="540" y="110" width="60" height="60" href="./icons/two-persons.svg" />
		<text x="600" y="150" stroke-width="1" stroke="#4a7cb1" class="totals">Contributions: 0</text>
		
		<!-- 4 point-->
		<line x1="900" y1="220" x2="900" y2="180" />
		<image x="840" y="110" width="60" height="60" href="./icons/git-repository-commits.svg" />
		<text x="900" y="150" stroke-width="1" stroke="#4a7cb1" class="totals">Total Commits: 528</text>

		<!-- 5 point-->
		<line x1="1200" y1="220" x2="1200" y2="175" />
		<image x="1140" y="110" width="60" height="60" href="./icons/github-repositories.svg" />
		<text x="1200" y="150" stroke-width="1" stroke="#4a7cb1" class="totals">Github Repositories: 16</text>

		<!-- 6 point-->
		<line x1="1500" y1="220" x2="1500" y2="170" />
		<image x="1440" y="110" width="60" height="60" href="./icons/followers.svg" />
		<text x="1505" y="150" stroke-width="1" stroke="#4a7cb1" class="totals">Followers: 22</text>

		<!-- 7 point-->
		<line x1="1800" y1="220" x2="1800" y2="165" />
		<image x="1740" y="110" width="60" height="60" href="./icons/stars.svg" />
		<text x="1800" y="150" stroke-width="1" stroke="#4a7cb1" class="totals">Total Stars Earned: In Progress</text>
	</g>
<!-- tyres-->
<g stroke="#4B7196" fill="white" stroke-width="5">
	<circle cx="250" cy="235" r="40"/>
	<circle cx="380" cy="235" r="40" />
	
	<!--shadow-->
	<line x1="220" y1="280" x2="410" y2="280" stroke="#C0CECF" />
</g>

<!--needles-->
<g fill="none" stroke-width="3" stroke-linecap="round" stroke="#4B7196" class="path">
	<circle cx="250" cy="235" r="30"/>
	<circle cx="380" cy="235" r="30"/>
</g>
<!--bicycle-->
<g fill="none" stroke-width="5" stroke-linecap="round" stroke="#F96A93" class="bicycle">

	<line x1="250" y1="235" x2="280" y2="155" />
	<line x1="275" y1="175" x2="320" y2="235" />
	<line x1="320" y1="235" x2="380" y2="235" />
	<line x1="340" y1="175" x2="380" y2="235" />
	<line x1="275" y1="175" x2="340" y2="175" />
	<line x1="320" y1="235" x2="345" y2="165" />
	
	<!--seat place-->
	<line x1="335" y1="165" x2="365" y2="165" />

	<!--rudder-->
	<line x1="270" y1="150" x2="280" y2="155" />

</g>

<g class="label"> 
	<text x="200" y="50" fill="#4a7cb1" >Github Total Stats:</text>
</g>

</svg>